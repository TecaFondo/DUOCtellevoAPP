<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons>
            <ion-back-button>Log-out</ion-back-button>
        </ion-buttons>
        <ion-title>
            Home
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <div class="contenido">
        <div #Logo><img class="logoLog" src="../assets/images/logo.png" /></div>
        
        <h1 class="titulo">BIENVENID@:</h1>
        <h2 class="nombre">{{usuario}}</h2>
        <ion-card class="cartas"><img class="logoLog" src="../assets/images/logo.png" />
            <h3 class="comenzar">Comenzar viaje</h3>
        </ion-card>

       
    </div>
     <!-- PASO 13 -->
        <!-- Creamos la llamada a los datos -->
        <div class="post" *ngFor="let post of arrayPosts">
            <h2>{{post.username}}</h2> <!-- reemplazar title por name si es "users"-->
            <p>{{post.email}}</p> <!-- reemplazar body por email-->
        </div>
        <ion-button shape="round" expand="block" (click)="createPost()">Borrar</ion-button>

</ion-content>
