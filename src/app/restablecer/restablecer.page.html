<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons>
            <ion-back-button slot="start">Restablecer</ion-back-button>
        </ion-buttons>
        <ion-title>
            Restablecer
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    
    <div class="contenido">
        <img class="logoLog" src="../assets/images/logo.png" />
        <div class="content">
            <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
                <ion-label>Nombre de Usuario</ion-label>
                <ion-input class="lin" type="text" ng-pattern="/.*\@duocuc.cl$/" placeholder="Ingresa tu usuario" id="UserLog" name="nombre" [(ngModel)]="usuario.nombre" minlength="3" maxlength="32" required></ion-input>
                <br>
                <div id="b ">
                    <ion-button id="b " expand="full " type="submit " color="danger" [routerLink]="['/login']" [disabled]="formulario.invalid">Recuperar</ion-button>
                </div>
            </form>
        </div>
    </div>
</ion-content>
